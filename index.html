<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen p-4 md:p-8">
    <div class="container mx-auto max-w-2xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-indigo-600">âœ¨ Todo App</h1>
        
        <!-- Add Task Form -->
        <div class="bg-white rounded-xl p-6 shadow-lg mb-8">
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="taskInput">Task Description</label>
                    <input type="text" id="taskInput" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                           placeholder="What needs to be done?" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="taskDate">Date</label>
                        <input type="date" id="taskDate" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                               required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="taskTime">Time</label>
                        <input type="time" id="taskTime" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none" 
                               required>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white rounded-lg py-3 px-4 hover:bg-indigo-700 transform hover:scale-[1.02] transition-all duration-200 font-medium">
                    Add Task
                </button>
            </form>
        </div>

        <!-- Tasks List -->
        <div id="tasksList" class="space-y-3">
            <!-- Tasks will be added here dynamically -->
        </div>
    </div>

    <!-- Task Template -->
    <template id="taskTemplate">
        <div class="task-item bg-white rounded-xl p-4 shadow-md hover:shadow-lg transition-all duration-200">
            <div class="flex items-start justify-between">
                <div class="flex items-start space-x-4">
                    <input type="checkbox" class="task-checkbox mt-1.5 h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <div>
                        <p class="task-text text-gray-800 font-medium"></p>
                        <p class="task-datetime text-sm text-gray-500 mt-1"></p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="edit-btn p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                            <path d="m15 5 4 4"/>
                        </svg>
                    </button>
                    <button class="delete-btn p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
